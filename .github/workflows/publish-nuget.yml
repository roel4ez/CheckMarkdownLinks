name: .NET Core

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.403
        run: dotnet restore && dotnet build --no-restore -c Release && dotnet pack --no-build -c src\CheckMarkdownLinks
    - name: Publish nupkg
      # You may pin to the exact commit or the version.
      # uses: NuGet/setup-nuget@04b0c2b8d1b97922f67eca497d7cf0bf17b8ffe1
      uses: NuGet/setup-nuget@v1.0.5
      with:
        # NuGet version to install. Can be `latest`, `preview`, a concrete version like `5.3.1`, or a semver range specifier like `5.x`.
        nuget-version: latest
        # NuGet API Key to configure.
        nuget-api-key: oy2adgdvm343igxorq7asrfrafxxbnjuzdj7fs6i6fg74e
        run: push artifacts/*.nupkg
      
